<div class="repo-card">

  <div class="repo-header">
    <h3>{{ repo().name }}</h3>

    @if (repo().private) {
    <span class="badge private">Private</span>
    } @else {
    <span class="badge public">Public</span>
    }
  </div>

  <p class="description" [attr.title]="repo().description || 'No description provided.'">
    {{ repo().description || 'No description provided.' }}
  </p>

  <div class="repo-meta">
    @if (repo().language) {
    <span class="language">
      â— {{ repo().language }}
    </span>
    }

    <span>â­ {{ repo().stargazers_count }}</span>
    <span>ğŸ´ {{ repo().forks_count }}</span>
  </div>

  <a class="repo-button" [href]="repo().html_url" target="_blank">

  </a>

</div>
